<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Book</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" border="1">
                <h:outputText value="Title : "/><h:inputText value="#{index.book.title}"/>
                <h:outputText value="Author : "/><h:inputText value="#{index.book.author}"/>
                <h:outputText value="Release Date : "/><h:inputText value="#{index.book.releaseDate}"><f:convertDateTime pattern="dd-MM-yyyy"/></h:inputText>
                <h:commandButton value="Add" action="#{index.submit}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
